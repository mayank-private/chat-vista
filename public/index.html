<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/style.css" />
	<title>Chat-Vista</title>
</head>

<body>
	<div class="join-container">
		<header class="join-header">
			<h1>Chat-Vista</h1>
		</header>
		<main class="join-main">
			<form action="chat.html">
				<div class="form-control">
					<label for="username">Username</label>
					<input type="text" autocomplete="off" name="username" id="username" placeholder="Enter username..."
						required />
				</div>
				<div class="form-control">
					<label for="room">Room</label>
					<select name="room" id="room">
						<option value="Lounge of Laughter">Lounge of Laughter</option>
						<option value="CodeCrafters Community">CodeCrafters Community</option>
						<option value="Cinephile Corner">Cinephile Corner</option>
						<option value="Entrepreneurial Expeditions">Entrepreneurial Expeditions</option>
						<option value="Battle of Ideas">Battle of Ideas</option>
						<option value="Civic Discourse Corner">Civic Discourse Corner</option>
					</select>
				</div>
				<button type="submit" class="btn">Join Chat</button>
			</form>
		</main>
	</div>
</body>

</html>
